<p>list-publicador works!</p>
<div class="card border-dark mb-3">
    <div class = "card-header">Publicadores</div>
    <div class = "card-body text-dark">
        <h5 class = "card-title">Listado de Publicadores</h5>
        <Table class = "table table-dark" >
            <thead>
                <tr>
                    <th>codigo</th>			
                    <th>razonSocial</th>
                    <th>ruc</th>
                    <th>nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let p of publicadores"> 
                        <th>{{p.codigo}}</th>
                        <th>{{p.razonSocial}}</th>	
                        <th>{{p.ruc}}</th>
                        <th>{{p.nombre}}</th>
                </tr>
            </tbody>
        </Table>
    </div>
 </div>
