<p>list-cliente works!</p>
<div class="card border-dark mb-3">
    <div class = "card-header">Clientes</div>
    <div class = "card-body text-dark">
        <h5 class = "card-title">Listado de Clientes</h5>
        <Table class = "table table-dark" >
            <thead>
                <tr>
                    <th>codigo</th>			
                    <th>usuario</th>
                    <th>contrasena</th>
                    <th>nombre</th>
                    <th>numeroContacto</th>
                    <th>correo</th>
                    <th>ruc</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let p of clientes">
                        <th>{{p.codigo}}</th>
                        <th>{{p.usuario}}</th>	
                        <th>{{p.contrasena}}</th>
                        <th>{{p.nombre}}</th>
                        <th>{{p.numeroContacto}}</th>
                        <th>{{p.correo}}</th>
                        <th>{{p.ruc}}</th>
                </tr>
            </tbody>
        </Table>
    </div>
 </div>
