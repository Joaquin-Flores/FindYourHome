<div>


<div #divClick (click)="getUrl()"></div>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngIf="cargo" >
        <div>
          <h3>Imagenes Plano</h3>
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
           <ol class="carousel-indicators">
             <li data-target="#carouselExampleCaptions"  *ngFor="let plano of listaPlano;let index = index" [attr.data-slide-to]="index"></li>
           </ol>
           <div class="carousel-inner">
             <div class="carousel-item" *ngFor="let plano of listaPlano;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
               <img [src]="retrievedImage[index]" height="500px" width="500px">
             </div>
           </div>
           <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
           <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
           </a>
         </div>
       </div>  
      </div>     
    </div>
    
    <div class="col">
      <div *ngIf="cargo2" >
        <div>
          <h3>Imagenes Dise√±o</h3>
          <div id="carouselExampleCaptions2" class="carousel slide" data-ride="carousel">
           <ol class="carousel-indicators">
             <li data-target="#carouselExampleCaptions2"  *ngFor="let diseno of listaDiseno;let index = index" [attr.data-slide-to]="index"></li>
           </ol>
           <div class="carousel-inner">
             <div class="carousel-item" *ngFor="let diseno of listaDiseno;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
               <img [src]="retrievedImageDiseno[index]"  height="500px" width="500px">
             </div>
           </div>
           <a class="carousel-control-prev" href="#carouselExampleCaptions2" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
           <a class="carousel-control-next" href="#carouselExampleCaptions2" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
           </a>
         </div>
       </div>  
      </div>

    </div>
  </div>
