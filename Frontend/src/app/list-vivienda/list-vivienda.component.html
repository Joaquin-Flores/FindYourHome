<p>list-vivienda works!</p>
<div class="card border-dark mb-3">
    <div class = "card-header">Vivienda</div>
    <div class = "card-body text-dark">
        <h5 class = "card-title">Listado de Viviendas</h5>
        <Table class = "table table-dark" >
            <thead>
                <tr>
                    <th>codigo</th>			
                    <th>plano</th>
                    <th>dimension</th>
                    <th>ubicacion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let p of viviendas"> 
                        <th>{{p.codigo}}</th>
                        <th>{{p.plano}}</th>	
                        <th>{{p.dimension}}</th>
                        <th>{{p.ubicacion}}</th>
                </tr>
            </tbody>
        </Table>
    </div>
 </div>
