<div class="container">
            <div class="row" align="center">
            <div class="col" >

          <img class="img_Logoizq-container" src="https://imgur.com/yzmpQ2X.png">
      </div>
      <div class="col Titulo">
          <label class="label">Actualizar mis datos</label>
      </div>
      <div class="col">
        <img class="img_Logoder-container" src="https://imgur.com/yzmpQ2X.png">
      </div>
    </div>
<hr style="border:20px;" style="width:100%" style="border-color:black;">
  

    
    
<div class="container contenedor" align="center" >
        <div class="row "> 
            <div class="col-md-6 col-md-offset-3 ">
                <div class="well well-sm contenedora" >
                <form class="form-horizontal"  action="" method="post">
                    <fieldset>
                    <form (ngSubmit) = "actualizar()" #registrarForm="ngForm" >
                    
                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "correo">Correo</label>
                        <div class="col-md-9">
                                    
                        <input type = "email" class = "form-control" id = "correo" [(ngModel)] = "publicador.correo"
                        name ="correo" placeholder="name@something.com" required
                         pattern="([a-zA-Z0-9_])*@(hotmail|gmail|outlook)(.com)">
                        </div>                   
                    </div>

                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "contrasena">Contraseña</label>
                        <div class="col-md-9">
                            <input type = "password" class = "form-control" id = "contrasena" [(ngModel)] = "publicador.contrasena" name ="contrasena" 
                            placeholder="mín 8 caracteres (combinar: mayúsculas, mínusculas,números)" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required on="dsf">
                        </div>                   
                    </div>

                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "numeroContacto">Numero Contacto</label>
                        <div class="col-md-9">
                        <input type = "tel" class = "form-control" id = "numeroContacto" [(ngModel)] = "publicador.numero" 
                        name ="numeroContacto" placeholder="Formato: ### ### ###" required pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
                        </div>
                    </div>
         
                    <div class = "form-group" align="center">
                        <button type="submit" class = "btn btn-success" onclick="location.href='tipoPublicador'" [disabled]="registrarForm.form.invalid">Actualizar</button>
                    </div>  
                    </form>  
                </fieldset>
                </form>
            </div>                 
    </div>
</div>

  </div>
</div>
