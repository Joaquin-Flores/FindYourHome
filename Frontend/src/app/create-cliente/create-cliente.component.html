<h3>Registro de cliente</h3>
<div>
    <form (ngSubmit) = "save()">
        <div class = "form-group">
            <label for = "usuario">Usuario</label>
            <input type = "text" class = "form-control" id = "usuario" [(ngModel)] = "cliente.usuario" name ="usuario">
        </div>
        <div class = "form-group">
            <label for = "contrasena">Contrase√±a</label>
            <input type = "text" class = "form-control" id = "contrasena" [(ngModel)] = "cliente.contrasena" name ="contrasena">
        </div>
        <div class = "form-group">
            <label for = "nombre">Nombre</label>
            <input type = "text" class = "form-control" id = "nombre" [(ngModel)] = "cliente.nombre" name ="nombre">
        </div>
        <div class = "form-group">
            <label for = "numeroContacto">Numero Contacto</label>
            <input type = "text" class = "form-control" id = "numeroContacto" [(ngModel)] = "cliente.numeroContacto" name ="numeroContacto">
        </div>
        <div class = "form-group">
            <label for = "correo">Correo</label>
            <input type = "text" class = "form-control" id = "correo" [(ngModel)] = "cliente.correo" name ="correo">
        </div>
        <div class = "form-group">
            <label for = "ruc">Ruc</label>
            <input type = "text" class = "form-control" id = "ruc" [(ngModel)] = "cliente.ruc" name ="ruc">
        </div>
        <div class = "form-group">
            <button type = "submit" class = "btn btn-success">Registro</button>
        </div>
    </form>
</div>
