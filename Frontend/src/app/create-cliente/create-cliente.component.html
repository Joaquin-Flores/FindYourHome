<div class="Titulo">
<label > Registrarse</label>
</div>
<div>

<div class="container">
        <div class="row"> 
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                <form class="form-horizontal"  action="" method="post">
                    <fieldset>
                    <form (ngSubmit) = "save()" #registrarForm="ngForm" > 
                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "nombre">Nombre</label>
                        <div class="col-md-9">
                        <input type = "text" class = "form-control" id = "nombre" [(ngModel)] = "cliente.nombre" name ="nombre"
                        placeholder="Mínimo 6 caracteres, máximo 20" required minlength="6" maxlength="20">
                        </div>
                    </div>
                    
                    <div class = "form-group">  
                        <label class="col-md-3 control-label" for = "apellido" >Apellido</label>
                        <div class="col-md-9"> 
                            <input type = "text" class = "form-control" id = "apellido" [(ngModel)] = "cliente.apellido" name ="apellido" placeholder
                            ="Mín 6 caracteres" required minlength="6"/>
                        </div >
                    </div>
                    
                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "correo">Correo</label>
                        <div class="col-md-9">
                        <span class="form-hint">Proper format "name@something.com"</span>
                        
                        <input type = "email" class = "form-control" id = "correo" [(ngModel)] = "cliente.correo" 
                        name ="correo" placeholder="jo@example.com" required
                         pattern="([a-zA-Z0-9_])*@(hotmail|gmail|outlook)(.com)">
                        </div>                   
                    </div>

                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "contrasena">Contraseña</label>
                        <div class="col-md-9">
                            <input type = "password" class = "form-control" id = "contrasena" [(ngModel)] = "cliente.contrasena" name ="contrasena"
                            placeholder="mínimo 8 caracteres" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required on="dsf">
                        </div>                   
                    </div>

                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "numeroContacto">Numero Contacto</label>
                        <div class="col-md-9">
                        <input type = "tel" class = "form-control" id = "numeroContacto" [(ngModel)] = "cliente.numero" 
                        name ="numeroContacto" placeholder="987 654 321" required pattern="[0-9]{9}">
                        </div>
                    </div>
       
                    <div class = "form-group">
                        <label class="col-md-3 control-label" for = "distrito">Distrito</label>
                        <div class="col-md-9">
                        <input type = "text" class = "form-control" id = "distrito" [(ngModel)] = "cliente.distrito" name ="distrito" placeholder="Escribe un distrito válido" required
                        pattern="[a-zA-Z]+"
                         >
                        </div>
                    </div>
         
                    <div class = "form-group" align="center">
                        <button type="submit" class = "btn btn-success" onclick="location.href='/encuesta'" [disabled]="registrarForm.form.invalid">Registrar</button>
                    </div>  
                    </form>  
                </fieldset>
                </form>
            </div>                  
            </div>
            </div>
    </div>    
    
</div>
