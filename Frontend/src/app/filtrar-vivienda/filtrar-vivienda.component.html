<p>filtrar-vivienda works!</p>
<h3>Filtro de Viviendas</h3>
<div>
    <form (ngSubmit)="filtrarVivienda()">
        <div class="form-group">
            <label for="ubicacion">Ubicacion</label>
            <input type="text" class="form-control" id="ubicacion" [(ngModel)]="ubicacion" name="ubicacion">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Filtrar</button>
        </div>
        <div class="card border-dark mb-3">
            <div class="card-header">Viviendas</div>
            <div class="card-body text-black">
                <h5 class="card-title">Listado de Viviendas</h5>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>codigo</th>
                            <th>plano</th>
                            <th>dimension</th>
                            <th>ubicacion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of viviendas">
                            <th>{{p.codigo}}</th>
                            <th>{{p.plano}}</th>	
                            <th>{{p.dimension}}</th>
                            <th>{{p.ubicacion}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        
        </div>
        
    </form>
</div>
