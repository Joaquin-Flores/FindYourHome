<h3>Registro de vivienda</h3>
<div>
    <form (ngSubmit) = "save()">
        <div class = "form-group">
            <label for = "plano">Plano</label>
            <input type = "text" class = "form-control" id = "plano" [(ngModel)] = "vivienda.plano" name ="plano">
        </div>
        <div class = "form-group">
            <label for = "dimension">Dimension</label>
            <input type = "text" class = "form-control" id = "dimension" [(ngModel)] = "vivienda.dimension" name ="dimension">
        </div>
        <div class = "form-group">
            <label for = "ubicacion">Ubicacion</label>
            <input type = "text" class = "form-control" id = "ubicacion" [(ngModel)] = "vivienda.ubicacion" name ="ubicacion">
        </div>
        <div class = "form-group">
            <button type = "submit" class = "btn btn-success">Registro</button>
        </div>
    </form>
</div>
